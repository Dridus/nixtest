name:                nixtest
version:             0.1.0.0
synopsis:            Simple project template from stack
description:         Please see README.md
homepage:            https://github.com/githubuser/nixtest#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017 Author name here
category:            Web
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - persistent
  - persistent-postgresql
  - persistent-template
  - classy-prelude
  - monad-logger

default-extensions:
  - OverloadedStrings
  - QuasiQuotes
  - NoImplicitPrelude
  - TemplateHaskell
  - MultiParamTypeClasses
  - TypeFamilies
  - GADTs
  - GeneralizedNewtypeDeriving

executables:
  nixtest:
    source-dirs:      src
    main:             Main.hs
